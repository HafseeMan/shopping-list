<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>SHOPPING LIST APP</title>
    </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col s12">
            <div id="main" class="card">
              <div class="card-content" style="background-image: url('imgs/bg-image.png'); background-size: cover;">
               
                <span class="card-title white-text center" >SHOPPING LIST</span>
                <p class="text-center"></p>
                <div class="row">
                  <form action="" id="add-form">
                    <div class="input-field col s12">
                      <input type="text" name="add" id="add">
                      <label for="add">ADD ITEM</label>
                    </div>
                    <input type="submit" value="ADD ITEM" class="btn black">
                  </form>
                </div>
              </div> 
              <div class="card-action" style="min-height: 300px;">
                <ul class="collection">
                </ul>
               
              </div>
              <div class="bottom" style="padding: 1em;">
                   <a href="#" class="clearList btn #880e4f pink darken-4 " >CLEAR TASKS</a>
              </div>

            </div>
          </div>
        </div>
      </div>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script src="js/app.js"></script>
    </body>
  </html>
